<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        var n = document.getElementsByTagName("li");
        function del() {
            var ele = prompt("Enter the name of the new element=");
            for (let index = 0; index < n.length; index++) {
                if (n[index].innerHTML == ele) {
                    alert("found");
                    document.getElementById("l").removeChild(n[index]);
                }
                else {
                    alert('Not Found !')
                }
            }
        }
    </script>
    <title>removeChild</title>
</head>

<body>
    <ul id="l">
        <li>LTI</li>
        <li>INFY</li>
        <li>TechM</li>
        <li>TCCS</li>
    </ul>
    <input type="button" value="Click me!" onclick="del()">
</body>

</html>
