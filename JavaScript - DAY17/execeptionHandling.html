    <title>Exception Handling</title>
    <script>
        try {
            var temp = JSON.parse('{"age":29}'); //error Line
            if (!temp.name) {
                throw new SyntaxError("Incorrect name key");
            }
        } catch (err) {
            alert(err.message);
            alert(err.name);
            alert(err.stack);
        }
        finally {
            var bool = confirm("Do you wanna continue ?");
            if (bool) {
                window.close();
            }
        }
