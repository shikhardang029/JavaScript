<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <style>
      html, body, pre, code, kbd, samp {
        font-family: 'Press Start 2P', cursive;
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script>
        $(document).ready(function () {
            $("div").click(function () { 
                $(this).before("<button class='nes-btn is-error' value='Before'>Before</button>");
                $(this).after("<button class='nes-btn is-success' value='After'>After</button>");
            });
        });
    </script>
    <title>addElements</title>
</head>
<body>
    <p>Click on any square below to see the result:</p>
    <div class="div"><button type="button" class="nes-btn is-success">Success</button></div><br>
    <div class="div"><button type="button" class="nes-btn is-success">Success</button></div><br>
    <div class="div"><button type="button" class="nes-btn is-success">Success</button></div><br>
</body>
</html>
