<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function(){
               $("p:even").hide();
               $("p:first").hide();
               $("p:last").hide();
               $("p:even").hide();
               $("p:odd").hide();
               $("p > a").hide(); // P is a direct child of a
               $("p > a").replaceWith("<h1>You have clicked something</h1>"); 
            })
        });
    </script>
    <title>Selectors</title>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <br>
    <input type="button" value="CLICK ME" id="btn1" name="">
</body>
</html>
